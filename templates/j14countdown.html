<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="copyright" content="Empeeric 2011">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>ספירה לאחור</title>
	<link rel="stylesheet" type="text/css" href="/static/css/countdown.css"/>
	<style>
		* {margin:0;padding:0;}
		body {text-align:center;font:13px/1.231 sans-serif;background-color:black;color:#fff;}
		#main {position:relative;width:100%;margin:0 auto;text-align:center;}
		#countdown {position:absolute;top:100px;margin-left:50px;}
		#logo {position:absolute;right:20px;width:297px;height:783px;background: url('/static/images/israel_outline.png') left 0 no-repeat;}
		#fill {position:absolute;bottom:0;width:297px;height:283px;background-color: red; z-index: -1}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="/static/js/jqcountdown.js"></script>
	<script>
		jQuery(document).ready(function() {
			$('#countdown').countDown({
				targetDate:	{
					'day':      3,
					'month':    8,
					'year':     2011,
					'hour':     11,
					'min':      0,
					'sec':      0
				}
			});
		});
	</script>
</head>
<body>
	<div id="main">
		<!-- Countdown dashboard start -->
		<div id="countdown">
				<div class="dash hours_dash">

					<span class="dash_title">שעות</span>
					<div class="digit">1</div>
					<div class="digit">3</div>
				</div>

				<div class="dash minutes_dash">
					<span class="dash_title">דקות</span>

					<div class="digit">4</div>
					<div class="digit">0</div>
				</div>

				<div class="dash seconds_dash">
					<span class="dash_title">שניות</span>
					<div class="digit">4</div>

					<div class="digit">9</div>
				</div>
		</div>
		<!-- Countdown dashboard end -->
		<div id="logo"><div id="fill">&nbsp;</div></div>
	</div>
</body>
</html>
